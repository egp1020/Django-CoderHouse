<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>
    {% block title %}
    {% endblock title %}
  </title>
</head>
<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class= "navbar-brand" href="#">
          <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Biblioteca bootstrap
        </a>
      </div>

      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
            <li class="nav-item">
                <a href={% url 'index' %} class="nav-link">Inicio</a>
            </li>
            <li class="nav-item">
              <a href={% url 'listar_libros' %} class="nav-link">Libros</a>
            </li>
        </ul>
      </div>
    </nav>

    <h1>
      {% block title_page %}
      {% endblock title_page %}
    </h1>
    
  </header>

  <main>
    {% block contenido %}
    {% endblock contenido %}
  </main>

  <div class="container-fluid">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="text-center text-muted">&copy; 2022 Company, Inc</p>
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2 text-muted">Inicio</a></li>
        <li class="nav-item"><a href="{% url 'listar_libros' %}" class="nav-link px-2 text-muted">Libros</a></li>
      </ul>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
