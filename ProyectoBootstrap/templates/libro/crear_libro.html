{% extends 'base.html' %}
{% block title %}
Registro de libros
{% endblock %}

{% block title_page %}
Registrando libro
{% endblock title_page %}

{% block contenido %}
    <p>
        <a href={% url 'listar_libros' %}>Volver</a>
    </p>
    
    <div>
        <form action={% url 'crear_libro' %} method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
            </table>
            <button class="btn btn-danger">Crear</button>
        </form>
    </div>
{% endblock contenido %}
