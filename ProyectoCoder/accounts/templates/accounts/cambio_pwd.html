
{% extends 'base.html' %}

{% block title %}
Cambiar Password
{% endblock title %}

{% block texto_header %}
<h1>
    Cambiar Password
</h1>
{% endblock texto_header %}

{% block contenido %}
<p>
    <form action={% url 'cambiar_password' %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Cambiar</button>
    </form>
</p>
{% endblock contenido %}
