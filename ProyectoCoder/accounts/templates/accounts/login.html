{% extends 'base.html' %}

{% block title %}
Login
{% endblock title %}

{% block texto_header %}
Login
{% endblock texto_header %}

{% block contenido %}
<p>
    <a href= {% url 'index' %}>Volver</a>
</p>

<p>
    <form action={% url 'login' %} method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table}}
        </table>
        <button>Loguearse</button>
    </form>
</p>
{% endblock contenido %}
