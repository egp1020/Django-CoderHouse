{% extends 'base.html' %}

{% block title %}
Register
{% endblock title %}

{% block texto_header %}
Register
{% endblock texto_header %}

{% block contenido %}
<p>
    <a href={% url 'index' %}>Volver</a>
</p>
<p>

        <button>Registrarse</button>
    </form>
</p>
{% endblock contenido %}
